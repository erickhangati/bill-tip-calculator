<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/css/main.scss" />
    <script type="module" src="/src/js/controller.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="tip-calculator">
      <div class="tip-calculator-heading">
        <h2 class="heading heading--primary">SPLI</h2>
        <h2 class="heading heading--primary">TTER</h2>
      </div>
      <div class="app">
        <div class="column-left">
          <form class="calculator">
            <div class="bill input-container">
              <div class="bill-heading">
                <h3 class="heading heading--secondary">Bill</h3>
                <h3 class="heading heading--error hidden">
                  Invalid bill amount
                </h3>
              </div>

              <div class="bill-input bill-input--total">
                <img
                  class="bill-input__sign bill-input__sign--dollar"
                  src="/src/images/icon-dollar.svg"
                  alt="Dollar Sign"
                />
                <input
                  class="bill-input__amount bill-input__amount--total"
                  placeholder="0"
                />
              </div>
            </div>

            <!-- START SELECT TIP -->

            <div class="select-tip input-container">
              <div class="select-tip__heading">
                <h3 class="heading heading--secondary">Select Tip %</h3>
                <h3 class="heading heading--error hidden">Invalid tip</h3>
              </div>

              <span
                class="select-tip__option select-tip__option--numbered"
                data-select="5"
                >5%</span
              >
              <span
                class="select-tip__option select-tip__option--numbered"
                data-select="10"
                >10%</span
              >
              <span
                class="select-tip__option select-tip__option--numbered"
                data-select="15"
                >15%</span
              >
              <span
                class="select-tip__option select-tip__option--numbered"
                data-select="25"
                >25%</span
              >
              <span
                class="select-tip__option select-tip__option--numbered"
                data-select="50"
                >50%</span
              >
              <span class="select-tip__option select-tip__option--custom"
                >Custom</span
              >
              <div class="bill-input bill-input--tip-select">
                <img
                  class="bill-input__sign bill-input__sign--dollar"
                  src="/src/images/icon-dollar.svg"
                  alt="Dollar Sign"
                />
                <input
                  class="bill-input__amount bill-input__amount--custom-tip"
                  placeholder="Custom tip amount"
                />
              </div>
            </div>

            <!-- END SELECT TIP -->

            <div class="bill input-container">
              <div class="bill-heading">
                <h3 class="heading heading--secondary">No. of people</h3>
                <h3 class="heading heading--error hidden">
                  Invalid no. of people
                </h3>
              </div>
              <div class="bill-input bill-input--people">
                <img
                  class="bill-input__sign bill-input__sign--dollar"
                  src="/src/images/icon-person.svg"
                  alt="User Icon"
                />
                <input
                  class="bill-input__amount bill-input__amount--people"
                  placeholder="0"
                />
              </div>
            </div>

            <button class="calculator__btn">OK</button>
          </form>
        </div>
        <div class="column-right">
          <div class="amount">
            <div class="amount-container">
              <h3 class="amount-container__title heading heading--secondary">
                Tip Amount
              </h3>
              <h4 class="amount-container__label">/ person</h4>
              <p
                class="amount-container__amount amount-container__amount--tip-per-person"
              >
                &dollar;0.00
              </p>
            </div>

            <div class="amount-container">
              <h3 class="amount-container__title heading heading--secondary">
                Total
              </h3>
              <h4 class="amount-container__label">/ person</h4>
              <p
                class="amount-container__amount amount-container__amount--total-per-person"
              >
                &dollar;0.00
              </p>
            </div>
          </div>
          <button class="btn btn--reset" disabled>Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
